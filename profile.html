<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                              url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1650&q=80');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #33221a;
        }

        .profile-box {
            background: rgba(255,255,255,0.97);
            width: 420px;
            padding: 34px;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.45);
            text-align: left;
            backdrop-filter: blur(8px) saturate(100%);
            border: 1px solid rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        .profile-box::before {
            content: "";
            position: absolute;
            top: -40px;
            right: -60px;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle at 30% 30%, rgba(0,0,0,0.06), rgba(0,0,0,0));
            transform: rotate(25deg);
        }

        h2 {
            margin: 0 0 14px 0;
            color: #111111;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #333333;
            font-size: 13px;
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: 600;
            text-align: left;
            color: #111111;
            font-size: 13px;
        }

        select, input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.12);
            background: #ffffff;
            color: #111111;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            border-color: rgba(0,0,0,0.45);
        }

        .btn {
            margin-top: 16px;
            padding: 11px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background: #111111;
            color: #ffffff;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-1px);
            background: #000000;
        }

        .secondary-btn {
            background: #ffffff;
            color: #111111;
            border: 1px solid rgba(0,0,0,0.18);
            box-shadow: none;
        }

        .secondary-btn:hover {
            background: rgba(0,0,0,0.04);
        }

        .message {
            margin-top: 12px;
            font-weight: 700;
            text-align: center;
            color: #111111;
        }
    </style>
</head>
<body>

<div class="profile-box">
    <h2>Profile Setup</h2>

    <label>Number of Members</label>
    <select id="members">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5+</option>
    </select>

    <label>Food Preference</label>
    <select id="food">
        <option>Vegetarian</option>
        <option>Non-Vegetarian</option>
        <option>Eggetarian</option>
        <option>Vegan</option>
    </select>

    <label>Weekly Grocery Budget (â‚¹)</label>
    <input type="number" id="budget" placeholder="Enter weekly budget">

    <label>Health Condition (Optional)</label>
    <select id="healthCondition">
        <option value="">None</option>
        <option value="Diabetic">Diabetic</option>
        <option value="Anemia">Anemia</option>
        <option value="Weight Loss">Weight Loss</option>
        <option value="High Protein">High Protein Diet</option>
    </select>

    <button class="btn" id="saveBtn" onclick="saveProfile()">Save Profile</button>
    <button class="btn secondary-btn" onclick="clearProfile()">Clear Profile</button>
    <button class="btn secondary-btn" onclick="goHome()">Back to Home</button>

    <div class="message" id="msg"></div>
</div>

<script>

    // Load profile automatically if exists
    window.onload = function() {
        const savedProfile = JSON.parse(localStorage.getItem("profileData"));

        if (savedProfile) {
            document.getElementById("members").value = savedProfile.members;
            document.getElementById("food").value = savedProfile.foodPreference;
            document.getElementById("budget").value = savedProfile.weeklyBudget;
            document.getElementById("healthCondition").value = savedProfile.healthCondition || "";

            document.getElementById("saveBtn").innerText = "Update Profile";
            document.getElementById("msg").innerText = "Profile Loaded. You can edit and update.";
        }
    };

    function saveProfile() {
        const profileData = {
            members: document.getElementById("members").value,
            foodPreference: document.getElementById("food").value,
            weeklyBudget: document.getElementById("budget").value,
            healthCondition: document.getElementById("healthCondition").value
        };

        localStorage.setItem("profileData", JSON.stringify(profileData));

        document.getElementById("saveBtn").innerText = "Update Profile";
        document.getElementById("msg").innerText = "Profile Saved Successfully!";
    }

    function clearProfile() {
        localStorage.removeItem("profileData");
        location.reload();
    }

    function goHome() {
        window.location.href = "index.html";
    }

</script>

</body>
</html>
